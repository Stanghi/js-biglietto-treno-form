<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/CSS/style.css">
        <title>Biglietti treno</title>
    </head>
    <body>

        <!-- MAIN -->
        <main>
            <div class="ms-container">
                <div class="text d-flex align-items-center">
                    <h1 class="me-4 color-dark-violet">Biglietti treno</h1>

                    <div class="btn-group dropend">
                        <button type="button" class="btn btn-outline-light rounded" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="pe-2">INFO</span>
                            <i class="fa-solid fa-info"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item pb-3">Tariffa a km = 0.21 €</li>
                            <li class="dropdown-item pb-3">Sconto del 20% per gli under 18</li>
                            <li class="dropdown-item">Sconto del 40% per gli over 65</li>
                        </ul>
                    </div>
                </div>

                <div class="ms-card mb-5 color-dark-violet">


















                    <form action="" class="d-flex flex-column ">
                        <div class="mb-4 d-flex">

                            <div class="me-5 ">
                                <label class="form-label">Nome e Cognome</label>
                                <input id="nome-utente" type="text" class="form-control mb-3 " value="Giuseppe Verdi">
                            </div>

                            <div class="me-5 ">
                                <label class="form-label">Km da percorrere</label>
                                <input id="distanza" type="text" class="form-control mb-3 " value="145">
                            </div>
                            
                            <div>
                                <label class="form-label">Fascia d'età</label>
                                <select id="eta-utente" class="form-select" aria-label="Default select example">
                                    <option selected value="1">Maggiorenne</option>
                                    <option value="2">Minorenne</option>
                                    <option value="3">Over 65</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button id="btn-input" type="button" class="btn btn-primary me-2">Genera</button>
                            <button id="btn-annulla" type="button reset" class="btn btn-danger">Annulla</button>
                        </div>
                    </form>


















                </div>
        
                <div class="ms-card color-dark-violet">
                    <h2 class="text-uppercase fs-5 fw-bold">Dettaglio passeggeri</h2>
                    <div class="ticket d-flex">
                        <div class="ticket-left p-3">
                            <p class="m-0">Nome Passeggero</p>
                            <p class="m-0" id="nome-utene"></p>
                        </div>

                        <div class="ticket-content d-flex justify-content-between p-3">
                            <div class="region">
                                <p>Offerta</p>
                                <p id="tipo-biglietto"></p>
                            </div>

                            <div class="region">
                                <p>Carrozza</p>
                                <p>5</p>
                            </div>

                            <div class="region">
                                <p>Codice CP</p>
                                <p>92911</p>
                            </div>

                            <div class="region">
                                <p>Costo Biglietto</p>
                                <p id="prezzo"></p>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="author">
                    <a href="https://github.com/Stanghi">Made by Stanghi
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </main>

        <script src="assets/JS/script.js"></script>
    </body>
</html>
